<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow: hidden;
      }
      .content {
        width: 100%;
        background-color: black;
        height: 100vh;
        display: inline-block;
      }
      canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      img {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <canvas></canvas>
    </div>
    <img src="./images/box-right.png" />
    <img src="./images/box.png" />
    <img src="./images/goal-position.png" />
    <img src="./images/ground.png" />
    <img src="./images/player-down.png" />
    <img src="./images/player-left.png" />
    <img src="./images/player-right.png" />
    <img src="./images/player-up.png" />
    <img src="./images/wall.png" />
    <script src="js/app.js" type="module" defer></script>
  </body>
</html>
