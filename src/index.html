<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="content">
      <canvas></canvas>
    </div>
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <div class="menu-items">
      <div class="score">
        <p>
          <strong>Level:</strong> <span id="txt-level"></span><br />
          <strong>Movimentos: </strong> <span id="txt-moviments"></span><br />
          <strong>Melhor marca: </strong> <span id="txt-best"></span>
        </p>
      </div>
      <h4>Instruções</h4>
      <ul>
        <li class="desktop">Use as setas do teclado para mover o personagem</li>
        <li class="desktop">Use a tecla "R" para reiniciar a partida</li>
        <li class="mobile">Arraste os dedos na tela para mover o personagem</li>
      </ul>
      <div class="buttons">
        <button id="btn-back"><<</button>
        <button id="btn-restart">Reiniciar</button>
        <button id="btn-clear">Limpar dados</button>
        <button id="btn-next">>></button>
      </div>
    </div>
    <img src="./images/box-right.png" />
    <img src="./images/box.png" />
    <img src="./images/goal-position.png" />
    <img src="./images/ground.png" />
    <img src="./images/player-down.png" />
    <img src="./images/player-left.png" />
    <img src="./images/player-right.png" />
    <img src="./images/player-up.png" />
    <img src="./images/wall.png" />
    <script src="js/app.js" type="module" defer></script>
  </body>
</html>
